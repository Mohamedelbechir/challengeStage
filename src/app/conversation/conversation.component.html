<div class="card shadow-lg">
    <h5 class="d-inline-block text-center">Conversations</h5>
    <table class="table table-striped">
        <!-- <caption class="text-center" style="caption-side:top">Conversations</caption> -->
        <thead>
            <tr>
                <th style="width: 150px;">Date</th>
                <th style="width: 600px;">Conversation</th>
                <th>Trigramme</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of conversations">
                <td>{{item.date | date: 'MM-dd-yyyy'}}</td>
                <td>{{item.contenu}}</td>
                <td>{{trigramme}}</td>
            </tr>
            <tr *ngFor="let item of convesationsNew">
                <td>{{item.date | date: 'MM-dd-yyyy'}}</td>
                <td>{{item.contenu}}</td>
                <td>{{trigramme}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><button (click)="onInsert()" type="button" class="btn btn-light btn-sm">
                        <span
                            style="position: relative; background-color: rgb(179, 218, 179); padding: .25rem; border-radius: 3px; margin: 2px; float: right;">
                            <svg style="width: 1rem; height: 1rem;fill: rgb(1, 41, 1);"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M16 9h-5V4H9v5H4v2h5v5h2v-5h5V9z" /></svg>
                        </span>
                        Nouvelle conversation </button>
                </td>
                <td>
                    <input type="text" [formControl]="newConservation" class="form-control form-control-sm"
                        placeholder="Conversation">
                </td>
            </tr>
        </tfoot>
    </table>
