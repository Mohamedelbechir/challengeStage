<h1>
    Suivi client
</h1>

<!-- debut Entreprise -->
<form *ngIf="client" [formGroup]="formClient" (ngSubmit)="onSubmit(formClient.value)">
    <div class="card shadow-sm p-2">
        <h3>Entreprise</h3>
        <div class="row mt-4">
            <div class="form-group col-12 col-sm-6 col-md-4">
                <label for="nomEntreprise">Nom</label>
                <input formControlName="nomEnp" type="text" class="form-control form-control-sm"
                    placeholder="nom de l'entreprise">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-4">
                <label for="secteur">Secteur</label>
                <input formControlName="secteur" type="text" class="form-control form-control-sm" placeholder="secteur">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-4">
                <label for="activite">Activité</label>
                <input formControlName="activite" type="text" class="form-control form-control-sm"
                    placeholder="activite">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-1">
                <label for="droits">Droits</label>
                <input formControlName="droits" type="text" class="form-control form-control-sm" placeholder="droits">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-4">
                <label for="adresse">Adresse</label>
                <input formControlName="adresse" type="text" class="form-control  form-control-sm"
                    placeholder="adresse">
            </div>

            <div class="form-group col-12 col-sm-6 col-md-1">
                <label for="codePostale">code postal</label>
                <input formControlName="codePostale" type="tel" class="form-control  form-control-sm"
                    placeholder="code postal">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-4">
                <label for="ville">ville</label>
                <input formControlName="ville" type="text" class="form-control  form-control-sm" placeholder="ville">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-4">
                <label for="notes">Notes</label>
                <input formControlName="notes" type="text" class="form-control  form-control-sm" placeholder="notes">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-4">
                <label for="telephoneEnpU">Téléphone 1</label>
                <input formControlName="telephoneEnpU" type="tel" class="form-control  form-control-sm"
                    placeholder="téléphone 1">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-4">
                <label for="telephoneEnpD">Téléphone 2</label>
                <input formControlName="telephoneEnpD" type="tel" class="form-control  form-control-sm"
                    placeholder="téléphone 2">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-4">
                <label for="precisions">Précisions</label>
                <input formControlName="precisions" type="text" class="form-control  form-control-sm"
                    placeholder="précisions">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-4">
                <label for="emailEnp">Email</label>
                <input formControlName="emailEnp" type="email" class="form-control  form-control-sm"
                    placeholder="email">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-4">
                <label for="linkedInEnp">LinkedInd</label>
                <input formControlName="linkedInEnp" type="text" class="form-control  form-control-sm"
                    placeholder="linkedInd">
            </div>
        </div>
    </div>
    <!-- fin Entreprise -->
    <!-- Debut partie contact -->
    <div class="card p-2 shadow-sm mt-3">
        <h3>Contact</h3>
        <div class="row mt-4">

            <div class="col-12 col-lg-4">
                <!-- debut Partie 1 -->
                <div class="row">
                    <div class="form-group col-6 col-md-3">
                        <label for="nom">Nom</label>
                        <input formControlName="nom" type="text" class="form-control  form-control-sm"
                            placeholder="Nom">
                    </div>
                    <div class="form-group col-6 col-md-3">
                        <label for="prenom">Prénom</label>
                        <input formControlName="prenom" type="text" class="form-control  form-control-sm"
                            placeholder="prénom">
                    </div>
                    <div class="form-group col-6 col-md-2">
                        <label for="statut">Statut</label>
                        <input formControlName="statut" type="text" class="form-control  form-control-sm"
                            placeholder="statut">
                    </div>
                    <div class="form-group col-6 col-md-4">
                        <label for="rappel">Rappel</label>
                        <input formControlName="rappel" type="date" class="form-control  form-control-sm"
                            placeholder="rappel">
                    </div>
                    <div class="form-group col-6 col-md-6">
                        <label for="titre">Titre</label>
                        <input formControlName="titre" type="text" class="form-control  form-control-sm"
                            placeholder="titre">
                    </div>
                    <div class="form-group col-6 col-md-6">
                        <label for="email">Email</label>
                        <input formControlName="email" type="email" class="form-control  form-control-sm"
                            placeholder="email">
                    </div>
                    <div class="form-group col-6 col-md-3">
                        <label for="telephoneU">Télephone 1</label>
                        <input formControlName="telephoneU" type="tel" class="form-control  form-control-sm"
                            placeholder="téléphone 1">
                    </div>
                    <div class="form-group col-6 col-md-3">
                        <label for="telephoneD">Télephone 2</label>
                        <input formControlName="telephoneD" type="tel" class="form-control  form-control-sm"
                            placeholder="téléphone 2">
                    </div>
                    <div class="form-group col-6 col-md-3">
                        <label for="telephoneM">Mobile</label>
                        <input formControlName="telephoneM" type="tel" class="form-control  form-control-sm"
                            placeholder="Mobile">
                    </div>
                    <div class="form-group col-6 col-md-3">
                        <label for="linkedIn">LinkedInd</label>
                        <input formControlName="linkedIn" type="email" class="form-control  form-control-sm"
                            placeholder="LinkedInd">
                    </div>
                    <div class="form-group col-12">
                        <label for="observation">Observations</label>
                        <input formControlName="observation" type="text" class="form-control  form-control-sm"
                            placeholder="Observations">
                    </div>
                    <div class="form-group col-12">
                        <label for="techOutils">Techos/Outils</label>
                        <input formControlName="techOutils" type="text" class="form-control  form-control-sm"
                            placeholder="techos/toutils">
                    </div>
                    <div class="form-group col-12">
                        <label for="contactPush">Contact push</label>
                        <div class="row">
                            <div class="col-6 col-sm-4 col-md-3 mb-2">
                                <select formControlName="push1" class="form-control  form-control-sm">
                                    <option *ngFor="let push of push1Options" [value]="push">{{push}}</option>
                                    <!--  <option value="push1.1">push1.1</option>
                                    <option value="push1.2">push1.2</option> -->
                                </select>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3 mb-2">
                                <select formControlName="push2" class="form-control  form-control-sm">
                                    <option *ngFor="let push of push2Options" [value]="push">{{push}}</option>
                                </select>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3 mb-2">
                                <select formControlName="push3" class="form-control  form-control-sm">
                                    <option *ngFor="let push of push3Options" [value]="push">{{push}}</option>
                                </select>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3 mb-2">
                                <select formControlName="push4" class="form-control  form-control-sm">
                                    <option *ngFor="let push of push4Options" [value]="push">{{push}}</option>
                                </select>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3 mb-2">
                                <select formControlName="push5" class="form-control form-control-sm">
                                    <option *ngFor="let push of push5Options" [value]="push">{{push}}</option>
                                </select>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3 mb-2">
                                <select formControlName="push6" class="form-control  form-control-sm">
                                    <option *ngFor="let push of push6Options" [value]="push">{{push}}</option>
                                </select>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3 mb-2">
                                <select formControlName="push7" class="form-control form-control-sm">
                                    <option *ngFor="let push of push7Options" [value]="push">{{push}}</option>
                                </select>
                            </div>
                            <div class="col-6 col-sm-4 col-md-3 mb-2">
                                <select formControlName="push8" class="form-control form-control-sm">
                                    <option *ngFor="let push of push8Options" [value]="push">{{push}}</option>
                                </select>
                            </div>


                        </div>

                    </div>
                    <div class="form-inline col-12">

                        <div class="form-group">
                            <label for="plaquette">Plaquette</label>
                            <input formControlName="datePlaquette" [value]="client?.plaquette?.date" type="date"
                                class="form-control form-control-sm ml-2">
                            <label for="plaquetteFile" class="span-for-icon">

                                <svg style="width: 2rem; height: 2rem;fill:black;" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 50 50" enable-background="new 0 0 50 50">
                                    <path
                                        d="M13.8 39.6c-1.5 0-3.1-.6-4.2-1.8-2.3-2.3-2.3-6.1 0-8.5l17-17c3.1-3.1 8.2-3.1 11.3 0 3.1 3.1 3.1 8.2 0 11.3L25.1 36.4 23.7 35l12.7-12.7c2.3-2.3 2.3-6.1 0-8.5-2.3-2.3-6.1-2.3-8.5 0l-17 17c-.8.8-1.2 1.8-1.2 2.8 0 1.1.4 2.1 1.2 2.8 1.6 1.6 4.1 1.6 5.7 0l12.7-12.7c.8-.8.8-2 0-2.8-.8-.8-2-.8-2.8 0L18 29.3l-1.4-1.4 8.5-8.5c1.6-1.6 4.1-1.6 5.7 0 1.6 1.6 1.6 4.1 0 5.7L18 37.8c-1.1 1.2-2.7 1.8-4.2 1.8z" />
                                </svg>
                                <input id="plaquetteFile" (change)="emitPlaquetteFiles($event)" type="file">

                            </label>
                            <span class="small">{{ getPlaquetteLibele }}</span>

                        </div>
                    </div>
                </div>
                <!-- fin Partie 1 -->
            </div>
            <div class="col-12 col-lg-8">
                <!-- debut Partie 2 -->

                <app-conversation [trigramme]="trigramme" [conversations]="listConvesation"
                    [convesationsNew]="addedConversationList" (onInserteItem)="onInsertConvesation($event)"
                    (onValid)="onValidConvesation()" (onAnnule)="onAnnuleConversation()">
                </app-conversation>
                <app-besoin #componentBesoin [besoins]="listBesoin" [besoinsNew]="addedBesoinList" (onValid)="onValidBesoin()"
                    (onAnnule)="onAnnuleBesoin()" (onInserteItem)="onInsertBesoin($event)"
                    (onUpdateItem)="onUpdateBesoin($event)">
                </app-besoin>
                <!-- fin Partie 2 -->
            </div>
        </div>
        <div class="m-2">
            <a [routerLink]="[ '/clients']"
                class="d-flex justify-content-between py-2 px-4 bg-light font-weight-bold rounded">
                <span>

                    <svg style="width: 1.5rem; height: 1.5rem;" xmlns="http://www.w3.org/2000/svg">
                        <g id="g3028" stroke-width="2.23">
                            <path inkscape:connector-curvature="0" id="path4003"

                        </g>
                    </svg>
                    <span class="ml-3">{{nbClient}} contacts(s)</span>
                </span>


                <span>Retour à la fiche client {{nbClient}} contacts(s)</span>
            </a>
        </div>
    </div>
    <!-- Fin partie contact -->
    <div class="p-4 text-center">
        <button type="button" class="btn btn-light mr-4" (click)="annuler()">
            annuler
        </button>
        <button type="submit" class="btn btn-success ">
            valider
        </button>
    </div>
</form>
